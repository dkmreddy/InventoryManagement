{% extends "admin/BaseTemplateForAdmin.html" %}

{% block title%}Add User - Admin{% endblock %}

{% block content %}
<script type="text/javascript">
function checkValue(){
    var full_name=document.forms["user_input_form"]["InputFullName"].value;
    var email=document.forms["user_input_form"]["InputEmail"].value;
    var user_name=document.forms["user_input_form"]["InputUserName"].value;
    var password=document.forms["user_input_form"]["InputPassword"].value;
    var section=document.forms["user_input_form"]["InputSection"].value;
    var message=full_name+'<br>'+email+'<br>'+user_name+'<br>'+section+'<br>'+password;
    if(full_name==""|| user_name==""||password==""||section==""){
        alert('Please Check the input field');
        return false;
    }
    else{
        return true;
    }
}
</script>

<article>
<!--{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/base/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/base/font-awesome.min.css' %}"/-->

<div class="container">

<div class="page-header">
    <h1>Add User <small>Add new user with necessary information</small></h1>
</div>


<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form name="user_input_form" role="form" action ="{% url 'admin.views.enlist_new_user' %}" onsubmit="return checkValue();" method="post">
            {%csrf_token%}
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputFullName">Enter Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputFullName" id="InputFullName" placeholder="Enter Full Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputUserName">Enter User Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputUserName" name="InputUserName" placeholder="Enter User Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				<div class="form-group">
                    <label for="InputSection">Choose Section</label>
                    <div class="input-group">
                        <select type="text" class="form-control" id="InputSection" name="InputSection" required>
							<option value="">Choose Section</option>
							<option value="C">Garments</option>
							<option value="D">Drinks</option>
							<option value="G">Groceries</option>
							<option value="L">Lighting</option>
							<option value="A">Admin</option>
						</select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
		
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12" style="display:none;">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration form - END -->

</div>

</article>
{% endblock %}
