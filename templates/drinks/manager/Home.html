{% extends "drinks/BaseTemplateForDrinks.html" %}

{% block title%}Drinks - Inventory Management{% endblock %}

{% block content %}
{% load staticfiles %}

<article>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Welcome, Manager!</h1>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-6 thumb grid">
                <br><br>
                <img src="{% static 'images/admin/add_user.png' %}" alt="Add New User" style="width:40px;height:40px;">
                <br><br>
                <a href="{% url 'drinks.views.AddUser' %}">
                    <h2>Add New User</h2>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb grid">
                <br><br>
                <img src="{% static 'images/admin/list_icon.png' %}" alt="List All User" style="width:40px;height:40px;">
                <br><br>
                <a href="{% url 'drinks.views.ListUser' %}">
                    <h2>See All Employees</h2>
                </a>
            </div>
        </div>
    </div>
</article>
{% endblock %}
